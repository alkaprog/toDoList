<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css" />
        <script defer src="js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container ">
                    <div class="day-name fs-3 ml-0"></div>
                    <div class="current-date fs-5 ml-0"></div>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </header>
        <section>
            <div class="d-flex justify-content-center my-1">
                <button type="button" class="btn btn-primary previous-date"><-</button>
                <div class="selected-date">To-do list for today</div>
                <button type="button" class="btn btn-primary next-date">-></button>
            </div>
            <ul class="list-group container mt-3">
                
            </ul>
            <div class="container mt-3 d-flex justify-content-center">
                <div class="input-group mb-3">
                    <div class="row ">
                        <input
                            type="text"
                            class="form-control add-note-input"
                            placeholder="New note"
                            aria-label="New note"
                            aria-describedby="add-note-btn"
                        />
                        <button
                            class="btn btn-outline-secondary "
                            type="button"
                            id="add-note-btn""
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
