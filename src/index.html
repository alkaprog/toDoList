<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo List</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style/style.css" />
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            defer
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>

        <script defer type="module" src="js/script.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <div class="container">
                    <div class="day-name fs-3 ml-0"></div>
                    <div class="current-date fs-5 ml-0"></div>
                    <form class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </nav>
        </header>

        <section>
            <div class="d-flex justify-content-center my-1">
                <button type="button" class="btn btn-primary previous-date">
                    <-
                </button>
                <div class="selected-note-list-name">To-do list for today</div>
                <button type="button" class="btn btn-primary next-date">
                    ->
                </button>
            </div>
            <ul class="list-group container mt-3"></ul>
            <div class="container mt-3 d-flex justify-content-center">
                <div class="input-group mb-3">
                    <div class="row">
                        <input
                            type="text"
                            class="form-control add-note-input"
                            placeholder="New note"
                            aria-label="New note"
                            aria-describedby="add-note-btn"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="add-note-btn"
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>

            <div class="container mt-3 d-flex justify-content-center">
                <div class="input-group mb-3">
                    <div class="row">
                        <input
                            type="text"
                            class="form-control create-note-list-input"
                            placeholder="New note list"
                            aria-label="New note list"
                            aria-describedby="create-note-list"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="create-note-list"
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>

            <div class="container mt-3 d-flex justify-content-center">
                <div class="input-group mb-3">
                    <div class="row">
                        <input
                            type="text"
                            class="form-control select-note-list-input"
                            placeholder="Select Note"
                            aria-label="Select Note"
                            aria-describedby="select-note-list"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="select-note-list"
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>
            <div
                class="modal fade edit-note-modal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myLargeModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="modal-content">
                        <input
                            type="text"
                            class="form-control edit-note-input"
                            aria-label="Select Note"
                            aria-describedby="edit-note"
                        />
                        <button
                            class="btn btn-outline-secondary"
                            type="button"
                            id="edit-note"
                        >
                            Post
                        </button>
                    </div>
                </div>
            </div>

            <button
                type="button"
                class="btn btn-primary choose-note-list-button"
                data-toggle="modal"
                data-target=".choose-note-list-modal"
            >
                Large modal
            </button>

            <div
                class="modal fade choose-note-list-modal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="myLargeModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-lg modal-dialog-centered">
                    <div class="modal-content">
                        <div class="card" style="width: 18rem">
                            <div class="card-header">Daily lists</div>
                            <ul
                                class="list-group list-group-flush list-of-daily-notes"
                            ></ul>
                        </div>
                        <div class="card" style="width: 18rem">
                            <div class="card-header">Custom lists</div>
                            <ul
                                class="list-group list-group-flush list-of-custom-notes"
                            ></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
